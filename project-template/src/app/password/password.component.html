<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="toggleShowDetails()">Display Details</button>

      <p *ngIf="showDetails">Secret password = 'tuna'</p>

      <ul>
        <li *ngFor="let log of logs; let i = index">
          <p [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}" 
            [ngClass]="{'white-text': i >= 4}">
            {{log}} - {{ timestamps[i] }}
          </p>
        </li>
      </ul>
   
    </div>
  </div>
</div>
